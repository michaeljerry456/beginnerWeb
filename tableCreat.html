<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Sample HTML Table</h1>

    <table border="1">
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Marketing</td>
                <td>$50,000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>Finance</td>
                <td>$55,000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Bob Johnson</td>
                <td>IT</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
